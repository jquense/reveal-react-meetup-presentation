<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../css/react-widgets.css" rel="stylesheet"/>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
      }
      
      .rw-widget {
        max-width: 250px;
      }
      .rw-widget + .rw-widget {
        margin-top: 20px;
      }
    </style>
</head>

<body style='margin: 30px;'>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/globalize/0.1.1/globalize.min.js"></script>
<script src="../react-widgets.js"></script>
<script>

  var ce = React.createElement.bind(React);
  var widgets = ReactWidgets;
  

  function render(data, value) {
    var app = ce('div', null,
      ce(widgets.SelectList, {
        data: ['Yolanda', 'Jane', 'John', 'Jose', 'Zane'],
        defaultValue: ['Jane', 'John'],
        multiple: true
      }),
      ce(widgets.Multiselect, {
        data: data,
        defaultOpen: true,
        value: value,
        onChange: function(val){
          render(data, val)
        },
        onCreate: function(v){
          render(data, value.concat(v))
        }
      })
    )

    React.render(app, document.body)
  }

  render(['orange', 'red', 'blue', 'mauve', 'violet'], ['orange', 'blue'])
  

</script>
</html>
